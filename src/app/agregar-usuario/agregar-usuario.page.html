<ion-content [fullscreen]="true">
  <ion-row class="text-center mt-1">
    <img src="../../assets/logo-1.png" class="m-auto" width="100" alt="">
  </ion-row>
  <ion-card style="margin-top: 2vh;">
    <ion-card-header>
      <ion-card-title>Crea tu cuenta</ion-card-title>
      <ion-card-subtitle>Ingresa todos tu datos</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
     <form (submit)="save()">
      <div class="mb-1">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="" name="nombre" [(ngModel)]="model.nombre">
      </div>
      <div class="mb-1">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" placeholder="" name="apellidos" [(ngModel)]="model.apellidos">
      </div>
      <div class="mb-1">
        <label for="telefono" class="form-label">Telefono</label>
        <input type="tel" maxlength="10" class="form-control" id="telefono" placeholder="" name="telefono" [(ngModel)]="model.telefono">
      </div>
      <div class="mb-1">
        <label for="rfc" class="form-label">RFC</label>
        <input type="text" class="form-control" id="rfc" placeholder="" name="rfc" [(ngModel)]="model.rfc">
      </div>
      <div class="mb-1">
        <label for="RUT" class="form-label">RUT</label>
        <input type="text" class="form-control" id="RUT" placeholder="" name="rut" [(ngModel)]="model.rut">
      </div>
      <div class="mb-1">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="" name="email" [(ngModel)]="model.email">
      </div>
      <div class="mb-1">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseña" placeholder="" name="password" [(ngModel)]="model.password">
      </div>
      <ion-button type="submit" expand="block" class="mt-3">Crear cuenta</ion-button>
     </form>
    </ion-card-content>
  </ion-card>


</ion-content>
