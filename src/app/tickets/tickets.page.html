<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tickets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card *ngFor="let item of data" (click)="alertInfo(item)">
    <ion-card-header>
      <ion-card-subtitle># Ticket {{item.folio}}</ion-card-subtitle>
      <ion-card-title>{{item.asunto}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{item.descripcion}}
    </ion-card-content>
  </ion-card>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button routerLink="/soporte">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
